<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Delius+Unicase:wght@400;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@100;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sono:wght@200;300;400;500;600;700;800&family=Ubuntu:wght@300;500;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="root">
        <div class="display">
            <p id="numbers">0</p>
        </div>
        <div class="buttons">
            <div class="row1">
                <button id="seven" value="7" onclick="buttonClicked(seven)">7</button>
                <button id="eight" value="8" onclick="buttonClicked(eight)">8</button>
                <button id="nine" value="9" onclick="buttonClicked(nine)">9</button>
                <button class="del" onclick="deleted()">DEL</button>
            </div>
            <div class="row2">
                <button id="four" value="4" onclick="buttonClicked(four)">4</button>
                <button id="five" value="5" onclick="buttonClicked(five)">5</button>
                <button id="six" value="6" onclick="buttonClicked(six)">6</button>
                <button id="add" value="+" onclick="buttonClicked(add)">+</button>
            </div>
            <div class="row3">
                <button id="one" value="1"  onclick="buttonClicked(one)">1</button>
                <button id="two" value="2"  onclick="buttonClicked(two)">2</button>
                <button id="three" value="3" onclick="buttonClicked(three)">3</button>
                <button id="subtract" value="-" onclick="buttonClicked(subtract)">-</button>
            </div>
            <div class="row4">
                <button id="dot" value="." onclick="buttonClicked(dot)">.</button>
                <button id="zero" value="0" onclick="buttonClicked(zero)">0</button>
                <button id="divide" value="/" onclick="buttonClicked(divide)">/</button>
                <button id="multiply" value="*" onclick="buttonClicked(multiply)">x</button>
            </div>
            <div class="row5">
                <button class="reset" onclick="resetAll()">RESET</button>
                <button class="equal" onclick="evaluated()">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
